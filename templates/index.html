<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/TotoB12/totob12.github.io/main/things/favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
    </style>

    <title>Shutdown All Projectors</title>
</head>
<body>
    <div class="container">
        <div class="spinner-border text-danger mt-2" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <br>
        <form action="/shut_down" method="get">
            <br>
            <button type="submit" class="btn btn-danger btn-lg">Shut All Down</button>
        </form>
        <br>
        <p class="text-danger mt-2" style="display: none;">Please wait up to 2 minutes. Summary will be shown here once all projectors have been shut down.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $('form').submit(function(e) {
            $('.spinner-border').show();
            $('button').prop('disabled', true);
            $('p').show();
        });
    </script>
</body>
</html>
